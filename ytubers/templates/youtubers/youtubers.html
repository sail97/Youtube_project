{% extends 'base.html' %}
{% load static %}

{% block content %}

<main class="tubers-page">
    <div class="banner">
      <img src="{% static './assets/images/bg-banner.png' %}" alt="img" class="img-fluid w-100">
      <h1 class="text-center">
        Tubers
      </h1>
    </div>


    <section class="container mt-5 mb-5">
      <div class="row ">
        <div class="col-lg-8 mb-2 ">
          <section class="tubers">



            {% for yt in tubers %}
            <div class="card border-0 text-center">
              <div class="feature-text">
                <a href = "{% url 'single_youtuber' yt.id %}">click this link</a>
                  <img src="{{yt.photo.url}}" class="card-img-top" alt="team-member">
                {% if yt.is_featured %}
                  <span class="text-left bg-accent font-weight-bold">
                    Featured
                  </span>
                {% endif %}
              </div>
              <div class="card-body">
                <h5 class="card-title">{{yt.name}}</h5>
                <p class="card-text">{{yt.category}}</p>
                <div class="person-description mt-2">
                  <button class="btn btn-accent"> {{yt.city}} </button>
                  <button class="btn btn-accent"> {{yt.height}} </button>
                </div>
                <div class="person-description mt-2">
                  <button class="btn btn-accent"> {{yt.crew}} </button>
                  <button class="btn btn-accent"> {{yt.camera_type}} </button>
                  <button class="btn btn-accent"> {{yt.subs_count}} </button>
                </div>
              </div>
            </div>
            {% endfor %}
           
          </section>
        </div>
        <form method="get" action="{% url 'youtubers' %}">
         <div class="col-lg-4 ">
            <div class="card">
              <div class="card-body">
                <p class="text-left font-weight-bolder text-black-50">
                  Search Tubers
                </p>
              
                <div class="form-group">
                  <select id="inputState" class="form-control" name="city">
                    <option selected disabled hidden>City</option>
                    {% for city in city_search %}
                    <option value="{{city}}">{{city}}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="form-group">
                  <select id="inputState" class="form-control" name="camera">
                    <option selected disabled hidden>Camera Type</option>
                    {% for camera in camera_search %}
                    <option value="{{camera}}">{{camera}}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="form-group">
                  <select class="form-control" name="category">
                    <option selected disabled hidden>Category</option>
                    {% for category in category_search %}
                    <option value="{{category}}">{{category}}</option>
                    {% endfor %}
                  </select>
                </div>
                
              
             
              <button class="btn btn-accent btn-block">Search</button>
              
            </div>
          </div>
         </div>
        </form>
      </div>
    </section>

    <div class="container section pagination-section mt-3">
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </main>


{% endblock %}
