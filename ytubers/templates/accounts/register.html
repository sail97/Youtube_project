{% extends 'base.html' %}
{% load static %}
{% block content %}

{% load socialaccount %}
{% providers_media_js %}

<main class="register container">
    <h1 class="text-center mt-5 mb-5">
      Register
    </h1>
    {% include 'inc/messages.html' %}
    <div class="row">
      <div class="col-md-6 ">
        <img src="{% static './assets/images/login-image.png' %}" class="img-fluid" alt="img">
      </div>
      <form class="col-md-5 offset-md-1"  method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" name="firstName" class="form-control" placeholder="First Name">
        </div>
        <div class="form-group">
          <input type="text" name="lastName" class="form-control" placeholder="Last Name">
        </div>
        <div class="form-group">
          <input type="text" name="userName" class="form-control" placeholder="UserName">
        </div>
        <div class="form-group">
          <input type="email" name="email" class="form-control" placeholder="Email Address">
        </div>
        <div class="form-group">
          <input type="password" name="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm Password">
        </div>

        <button type="submit" class="btn btn-accent form-btn w-100 mt-3 mb-3">Signup</button>
        <div class="text-center">
          OR
        </div>

        
        <a href="{% provider_login_url 'facebook' method='oauth2' %}" class="btn btn-primary form-btn w-100 mt-3">Facebook</a>
        <a href="{% provider_login_url 'google' method='oauth2' %}" class="btn btn-accent form-btn w-100 mt-3 mb-3">Google</a>

      </form>
    </div>
  </main>

{% endblock %}
